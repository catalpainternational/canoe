<PdfCard>
    <h3>{props.card.title}</h3>
    <a href="{getMediaUrl(props.card.url)}" target="_blank"
        >{ TRANSLATIONS.download() }</a
    >
    <script>
        import { BACKEND_BASE_URL, MEDIA_PATH } from "js/urls";

        export default {
            TRANSLATIONS: {
                download: () => gettext('Download this PDF to your device')
            },

            getMediaUrl(documentPath) {
                return `${BACKEND_BASE_URL}${MEDIA_PATH}${documentPath}`;
            },
        };
    </script>
</PdfCard>
