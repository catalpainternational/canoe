<PdfCard>
    <h3>{props.card.title}</h3>
    <a href="{getMediaUrl(props.card.url)}" download>{ TRANSLATIONS.download() }</a>
    <script>
        import { BACKEND_BASE_URL } from "js/urls";

        export default {
            TRANSLATIONS: {
                download: () => gettext('Download this PDF to your device')
            },

            getMediaUrl(documentPath) {
                return `${BACKEND_BASE_URL}${documentPath}`;
            },
        };
    </script>
</PdfCard>
