<AudioCard>
    <div>
        <div class="speaker"></div>
        <h3 class="media-title">{props.media.title}</h3>
        <p class="media-description">{props.media.description}</p>
        <audio controls crossorigin="anonymous" onplay="{ (event) => storeAnalytics(event) }">
            <span>{ TRANSLATIONS.browserSupport() }</span>
        </audio>
        <p if={state.cached}>{ TRANSLATIONS.cached() }</p>
        <p if={!state.cached}>{ TRANSLATIONS.notCached() }</p>
    </div>

    <script>
        import { getMediaUrl } from "js/utilities";
        import {
            isItemCached,
            addToCache,
            deleteItemFromCache
        } from "js/cacheManager/cacheManager.js";
        import { getOrFetchManifest } from "js/WagtailPagesAPI";
        import { logClickedPlayOnVideo } from "js/GoogleAnalytics";

        export default {
            state: {
                cached: false
            },

            TRANSLATIONS: {
                browserSupport: () => gettext("Your browser does not support the audio element."),
                cached: () => gettext("This audio will play offline."),
                notCached: () => gettext("This audio is not available offline."),
            },

            async onMounted(props, state) {
                await this.getCacheInfo();
                if (!this.state.cached) {
                    this.toggleAvailableOffline();
                }
                this.$("audio").src = await this.resolveMedia(props.media.id);
            },

            resolveMedia(mediaID) {
                return getOrFetchManifest()
                    // choose smallest audio file. Much more elaborate strategies are possible, but they need coordination with the backend (through TranscodeDefinition objects) to establish a convention on label use (32/64/128kbit? what about codecs - opus/ogg ?)
                    .then(mfest => getMediaUrl(Object.values(mfest.media[mediaID]).sort((el1,el2) => el1.size - el2.size)[0].mediapath));
            },

            storeAnalytics() {
                const mediaTitle = this.props.media.title;
                logClickedPlayOnVideo(mediaTitle);
            },

            async getCacheInfo() {
                const url = await this.resolveMedia(this.props.media.id);
                const cached = await isItemCached(url);
                this.update({ cached });
            },

            async toggleAvailableOffline(e) {
                const url = await this.resolveMedia(this.props.media.id);
                const action = this.state.cached
                    ? deleteItemFromCache(url, "media-cache")
                    : addToCache(url, "media-cache");
                await action;
                this.getCacheInfo();
            },
        };
    </script>
</AudioCard>
