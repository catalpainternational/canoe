<LessonObjective>
    <LessonFrame if="{state.cardIdx < props.objective.cards.length}" extraStyleClasses="objective">
        <span class="plant"></span>
        <h3 translate>Objectives</h3>
        <p class="center-objective">{props.objective.cards[state.cardIdx].description}</p>
        <div class="bottom-buttons">
            <div>
                <a if="{state.cardIdx > 0}" class="arrow-gray" onclick="{goBack}"></a>
            </div>
            <div>
                <button
                    class="btn-primary"
                    onclick="{nextObjectiveCard}"
                    if="{state.cardIdx < props.objective.cards.length - 1}"
                    translate
                >
                    Next
                </button>
                <button
                    class="btn-primary"
                    onclick="{completeObjectiveModal}"
                    if="{state.cardIdx === props.objective.cards.length - 1}"
                    translate
                >
                    Finish
                </button>
            </div>
        </div>
        <p class="card-number">{ cardNumberMessage() }</p>
    </LessonFrame>
    <LessonModuleComplete
        if="{state.cardIdx === props.objective.cards.length}"
        lessonId="{props.lesson.id}"
        module="{props.module}"
        nextModule="{props.nextModule}"
        title="{props.title}"
    ></LessonModuleComplete>

    <script>
        import LessonModuleComplete from "RiotTags/Lesson/LessonModuleComplete.riot.html";
        import LessonFrame from "RiotTags/Components/LessonFrame.riot.html";

        import { getLessonCardIdx, getNextCardsUrl, getPreviousCardsUrl } from "js/Routing";
        import { setComplete } from "Actions/completion";

        export default {
            state: {
                cardIdx: 0,
            },

            components: {
                lessonmodulecomplete: LessonModuleComplete,
                lessonframe: LessonFrame,
            },

            onBeforeMount(props, state) {
                state.cardIdx = getLessonCardIdx();
                window.addEventListener("hashchange", this.hashChanged);
            },

            onBeforeUnmount(props, state) {
                window.removeEventListener("hashchange", this.hashChanged);
            },

            hashChanged() {
                this.update({
                    cardIdx: getLessonCardIdx(),
                });
            },

            goBack() {
                location.hash = getPreviousCardsUrl(
                    this.props.lesson.id,
                    this.props.module,
                    this.state.cardIdx
                );
            },

            cardNumberMessage() {
                // display the number of the current card out of the total number of cards
                return gettext(
                    "%1 of %2",
                    this.state.cardIdx + 1,
                    this.props.objective.cards.length
                );
            },

            nextObjectiveCard() {
                window.scroll(0, 0);
                location.hash = getNextCardsUrl(
                    this.props.lesson.id,
                    this.props.module,
                    this.state.cardIdx
                );
            },

            completeObjectiveModal() {
                setComplete(this.props.course.slug, this.props.lesson.slug, this.props.module);
                location.hash = getNextCardsUrl(
                    this.props.lesson.id,
                    this.props.module,
                    this.state.cardIdx
                );
            },
        };
    </script>
</LessonObjective>
