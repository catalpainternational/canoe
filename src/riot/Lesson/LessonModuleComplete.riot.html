<LessonModuleComplete>
        <LessonFrame>
            <div class="module-complete-container">
                <div class="sun"></div>

                <div class="body">
                    <h2 translate>Great job!</h2>
                    <h3>{ moduleCompleteMessage() }</h3>
                    <p>{ nextModuleMessage() }</p>
                </div>

                <div class="bottom-buttons">
                    <button class="btn-primary" onclick="{goToNextModule}" translate>Keep going</button>
                    <button class="btn-secondary" onclick="{backToLessonPage}" translate>
                        Back to lesson overview
                    </button>
                </div>

            </div>
        </LessonFrame>
    </div>
    <script>
        import LessonFrame from "RiotTags/Components/LessonFrame.riot.html";

        export default {
            components: {
                lessonframe: LessonFrame
            },

            goToNextModule() {
                location.hash = "#" + this.props.lessonId + "/" + this.props.nextModule + "/1";
            },

            backToLessonPage() {
                location.hash = "#" + this.props.lessonId;
            },

            moduleCompleteMessage() {
                // message on completing objectives, content or test ( %1 )
                return gettext("You've completed the %1",
                    props.module
                );
            },

            nextModuleMessage() {
                // message to say what module is next ( %1 is content or test )
                return gettext("You're ready to start the %1.",
                    props.nextModule
                );
            },
        };
    </script>
</LessonModuleComplete>
