<TestSingleAnswer class="answer">
    <ol>
        <li
            class="{answer === state.selectedAnswer && howToStyleThe(answer)}"
            each="{answer in props.card.answers}"
            onclick="{() => selectAnswer(answer)}"
        >
            <div>
                <div class="radio">
                    <div></div>
                </div>
                <p>{answer.text}</p>
            </div>
        </li>
    </ol>

    <script>
        import { dispatchTestAnswerEvent } from "js/Events";

        export default {
            state: {
                selectedAnswer: {},
            },

            howToStyleThe(answer) {
                if (this.props.isCourseExam) {
                    return "selected-pending";
                } else if (!answer.correct) {
                    return "selected-wrong";
                } else {
                    return "selected";
                }
            },

            selectAnswer(answer) {
                this.update({ selectedAnswer: answer });
                const eventData = {
                    lesson: this.props.lessonName,
                    question: this.props.card.question,
                    answer: answer.text,
                    isAnswerCorrect: answer.correct,
                };
                dispatchTestAnswerEvent(eventData);
                this.props.isCourseExam
                    ? this.props.recordAnswer(answer)
                    : this.props.toggleModal(true, answer, answer.correct);
            },
        };
    </script>
</TestSingleAnswer>
