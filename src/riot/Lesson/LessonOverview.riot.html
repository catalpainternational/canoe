<LessonOverview>
    <LessonContent if="{ section && lesson.ready }"></LessonContent>
    <LessonPage if="{ !section }"></LessonPage>

    <script>
        import { getRoute } from "ReduxImpl/Interface";

        import LessonContent from "RiotTags/Lesson/LessonContent.riot.html";
        import LessonPage from "RiotTags/WagtailPages/LessonPage.riot.html";

        function LessonOverview() { return {
            get section() {
                return getRoute().riotHash[0];
            },
            get lesson() {
                return getRoute().page;
            },
        }}

        LessonOverview.components = {
            lessoncontent: LessonContent,
            lessonpage: LessonPage,
        };

        export default LessonOverview;

    </script>
</LessonOverview>
