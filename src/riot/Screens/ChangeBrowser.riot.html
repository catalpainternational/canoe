<ChangeBrowser>
    <div if="{!state.isBrowserSupported}">
        <span class="site-logo"></span>
        <span class="login-image"></span>
        <p>We're sorry! We're still adding support for Asteroid on Chrome in iOS.</p>
        <p>In the meantime please use Safari.</p>
    </div>
    <script>
        import { storeBrowserSupport } from "ReduxImpl/Store";
        const is_iOSChrome = navigator.userAgent.match('CriOS');

        export default {
            state: {
                isBrowserSupported: true,
            },

            onMounted() {
                const isBrowserSupported = !is_iOSChrome;
                storeBrowserSupport(isBrowserSupported);
                this.update({ isBrowserSupported });
            },
        };
    </script>
</ChangeBrowser>
