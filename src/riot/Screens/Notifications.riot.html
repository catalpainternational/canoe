<Notifications>
    <div class="notifications">
        <div class="notifications-header">
            <div class="left-block">
                <h3 translate>Latest notifications</h3>
            </div>
            <span class="notifications-image"></span>
        </div>

        <div class="content-wrapper">
            <p if="{state.notifications.length === 0}" translate>No notifications.</p>

            <div if="{state.notifications.length > 0}" class="section-title">
                <div>
                    <h5 translate>Notifications</h5>
                    <span>
                        <hr />
                    </span>
                </div>
            </div>

            <ol class="notification-list">
                <li
                    each="{(notification, index) in state.notifications}"
                    class="notification-card {markOldNotifications(index)}"
                >
                    <div class="notification-header">
                        <h6>{notification.title}</h6>
                    </div>

                    <div class="notification-body">
                        <p>{notification.body}</p>
                    </div>

                    <div class="notification-footer">
                        <a
                            class="action"
                            href="#{state.currentCourse && state.currentCourse.data.id}"
                        >
                            <span class="arrow-blue"></span>
                            <p translate>Start lesson</p>
                        </a>
                        <div>
                            <p>{showTimeAgoFromNow(notification.timestamp)}</p>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </div>

    <script>
        import { getLastWorkedOnCourse } from "js/utilities";
        import { getNotifications } from "js/Notifications";
        import dayjs from "dayjs";
        import relativeTime from "dayjs/plugin/relativeTime";

        dayjs.extend(relativeTime);

        export default {
            state: {
                notifications: [],
                currentCourse: null
            },

            async refreshNotifications() {
                const currentCourse = await getLastWorkedOnCourse();
                this.update({
                    notifications: await getNotifications(),
                    currentCourse
                });
            },

            onMounted() {
                this.refreshNotifications();
            },

            showTimeAgoFromNow(timestamp) {
                return dayjs(timestamp).fromNow();
            },

            markOldNotifications(index) {
                if (index > 0) {
                    return "old";
                }
                return "";
            }
        };
    </script>
</Notifications>
