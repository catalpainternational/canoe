<HomePage>
    <div class="wave"></div>
    <div class="header">
        <div class="header-box">
            <div class="left-block">
                <h3>{ greetingMessage() }</h3>
                <h6 if="{state.currentCourse && isCourseInProgress(state.currentCourse)}">
                    { continueLearningMessage() }
                </h6>
                <ContinueLearningButton
                    if="{state.currentCourse && isCourseInProgress(state.currentCourse)}"
                    class="profile header-text"
                    background="home-background-image"
                ></ContinueLearningButton>
            </div>
            <span class="home-background-image"></span>
        </div>
    </div>
    <div class="content-wrapper">
        <TagList
            if="{state.listOfTags.length > 0}"
            tags="{state.listOfTags}"
            onTagClick="{onTagClick}"
            selectedTags="{state.selectedTags}"
        ></TagList>
        <div
            class="course"
            each="{course in props.wagtailPage.courses}"
            if="{isCourseVisible(course.tags)}"
        >
            <div class="course-header">
                <div>
                    <a href="#{course.data.id}">
                        <h3>{course.data.title}</h3>
                    </a>
                    <div>
                        <p>{ courseProgressMessage(course) }</p>
                        <a href="#{course.data.id}">
                            <p class="text-purple" translate>view all</p>
                            <span class="arrow background-purple"></span>
                        </a>
                    </div>
                </div>
            </div>
            <Card
                if="{state.nextLesson[course.data.id]}"
                title="{state.nextLesson[course.data.id].title}"
                description="{state.nextLesson[course.data.id].description}"
                duration="{state.nextLesson[course.data.id].duration}"
                link="{state.nextLesson[course.data.id].id}"
                isCompleted="{isLessonComplete(course, state.nextLesson[course.data.id])}"
                isComingSoon="{state.nextLesson[course.data.id].coming_soon}"
                showFooter="{true}"
            ></Card>
        </div>
    </div>

    <script>
        import ContinueLearningButton from "RiotTags/Components/ContinueLearningButton.riot.html";
        import Card from "RiotTags/Components/Card.riot.html";
        import TagList from "RiotTags/Components/TagList.riot.html";

        import { getUsername } from "js/AuthenticationUtilities";
        import { getAllLessons, getCourseAndLessonSlugs } from "js/utilities";
        import { isComplete } from "Actions/completion";
        import {
            countCompleteLessonsInCourse,
            getLatestCompletion,
            isCourseInProgress,
        } from "js/LearningStatistics";
        import { ON_COMPLETION_CHANGE } from "js/Events";
        import { getTagsFromPages, doPageTagsMatchSelections } from "js/SearchAndFiltering";

        export default {
            state: {
                nextLesson: {},
                courses: [],
                currentCourse: null,
                selectedTags: [],
                listOfTags: [],
            },

            components: {
                card: Card,
                continuelearningbutton: ContinueLearningButton,
                taglist: TagList,
            },

            onBeforeMount(props, state) {
                const courses = props.wagtailPage.courses;
                const lastWorkedOnCourse = this.getCurrentCourse(courses);
                courses.forEach((course) => {
                    this.getNextLesson(course);
                });

                this.state.courses = courses;
                this.state.listOfTags = getTagsFromPages(courses);
                this.state.currentCourse = lastWorkedOnCourse;
            },

            continueLearningMessage() {
                const { courseSlug, lessonSlugs } = getCourseAndLessonSlugs(
                    this.state.currentCourse
                );
                return ngettext(
                    "You only have %1 lesson left to finish %2.",
                    "You only have %1 lessons left to finish %2.",
                    this.state.currentCourse.data.lessons_count -
                        countCompleteLessonsInCourse(courseSlug, lessonSlugs),
                    this.state.currentCourse.data.title
                );
            },

            courseProgressMessage(course) {
                // displays how many lessons are complete and how many lessons are in the current course
                const { courseSlug, lessonSlugs } = getCourseAndLessonSlugs(course);
                const numberOfCompleteLessons = countCompleteLessonsInCourse(
                    courseSlug,
                    lessonSlugs
                );

                return ngettext(
                    "%1 / %2 lesson complete",
                    "%1 / %2 lessons complete",
                    numberOfCompleteLessons,
                    course.data.lessons_count
                );
            },

            greetingMessage() {
                // Greet the user with their username
                return gettext("Hi %1", getUsername());
            },

            getCurrentCourse(courses) {
                const latestCompletion = getLatestCompletion(courses);
                if (latestCompletion === null) {
                    return null;
                }
                const lastWorkedOnCourse = courses.find(
                    (course) => course.data.slug === latestCompletion.courseSlug
                );
                return lastWorkedOnCourse;
            },

            getNextLesson(course) {
                const lessons = course.lessons;
                const lastLesson = lessons[lessons.length - 1];

                const isUnfinishedAndIsntComingSoon = (lesson, course) => {
                    return !isComplete(course.data.slug, lesson.slug) && !lesson.coming_soon;
                };

                for (const lesson of lessons) {
                    if (
                        isUnfinishedAndIsntComingSoon(lesson, course) ||
                        lesson.id === lastLesson.id
                    ) {
                        this.state.nextLesson[course.data.id] = lesson;
                        break;
                    }
                }
            },

            isCourseInProgress(aCourse) {
                return isCourseInProgress(aCourse);
            },

            isLessonComplete(course, lesson) {
                return isComplete(course.data.slug, lesson.slug);
            },

            onTagClick(clickedTag) {
                if (this.state.selectedTags.includes(clickedTag)) {
                    const tagIndex = this.state.selectedTags.indexOf(clickedTag);
                    this.state.selectedTags.splice(tagIndex, 1);
                } else {
                    this.state.selectedTags.push(clickedTag);
                }
                this.update();
            },

            isCourseVisible(courseTags) {
                const { selectedTags } = this.state;
                return doPageTagsMatchSelections(courseTags, selectedTags);
            },
        };
    </script>
</HomePage>
