<CoursePage>
    <div if="{state.showDownloadModal}"
        class="modal-background fade"
        onclick="{toggleDownloadModal}">
    </div>
    <TopMenu
        extrastyleclasses="with-swoop has-image"
        backgroundImage="{getCardImage(course.loc_hash, course.cardImage)}"
    >
        <a class="top-icon left has-circle" onclick="{backToAllCourses}">
            <span class="arrow"></span>
        </a>
        <a if="{course.lessons.length}"
            class="top-icon right has-circle {state.cached ? 'course-download-complete' : ''}"
            onclick="{toggleDownloadModal}">
            <span class="download"></span>
        </a>
    </TopMenu>

    <div class="content-wrapper">
        <div class="course-details">
            <h2 id="coursePageTitle">{course.title}</h2>
            <p if="{course.data.subtitle}" class="course-subtitle">
                {course.data.subtitle}
            </p>
            <p>{course.data.short_description}</p>
            <p if="{course.data.long_description && state.showLongDescription}">
                {course.data.long_description}
            </p>
            <a
                if="{course.data.long_description && state.showLongDescription}"
                onclick="{toggleCourseDescription}"
                >{ TRANSLATIONS.less() }
                <span class="chevron down"></span>
            </a>
            <a
                if="{course.data.long_description && !state.showLongDescription}"
                onclick="{toggleCourseDescription}"
                >{ TRANSLATIONS.more() }
                <span class="chevron up"></span>
            </a>
        </div>
        <div class="lesson-swoop">
            <div class="tab-titles">
                <a
                    href="#{course.loc_hash}"
                    class="{state.selectedTab === 'lessons' ? 'selected' : ''}"
                    onclick="{() => selectTab('lessons')}"
                >
                    <h5 class="section-title">{ TRANSLATIONS.lessons() }</h5>
                </a>
                <!-- TODO check with Andy if we should include the tab or not if there are no lessons -->
                <a
                    href="#{course.loc_hash}:discussion"
                    if="{course.lessons.length}"
                    class="{state.selectedTab === 'discussion' ? 'selected' : ''}"
                    onclick="{() => selectTab('discussion')}"
                >
                    <h5 class="section-title">{ TRANSLATIONS.discussion() }</h5>
                </a>
            </div>

            <template if="{state.selectedTab === 'lessons'}">
                <h5 if="{ !course.lessons.length }">{ TRANSLATIONS.no_lessons() }</h5>
                <div class="card-container">
                    <Card
                        each="{lesson in course.lessons}"
                        status="{lessonStatus(lesson)}"
                        imageUrl="{lesson.cardImage}"
                        contentItem="{ lesson }"
                    ></Card>
                </div>
                <LoadingDots if="{ !course.ready }" extrastyleclasses="dark"></LoadingDots>
                <template if="{ course.ready && course.hasExam }">
                    <h5 class="section-title">{ TRANSLATIONS.course_exam() }</h5>
                    <div class="card-container full-width">
                        <Card
                            title="{examTitle()}"
                            description="{examDescription()}"
                            link="{ `${course.loc_hash}:exam` }"
                            status="{examStatus(course)}"
                        ></Card>
                    </div>
                </template>
            </template>

            <template if="{state.selectedTab === 'discussion'}">
                <template if="{state.lessonsWithDiscussions.length === 0}">
                    No discussions on this course yet.
                </template>
                <template if="{state.selectedDiscussionId === null && state.lessonsWithDiscussions.length}">
                    <DiscussionCard
                        each="{(lesson, index) in state.lessonsWithDiscussions}"
                        contentItem="{lesson}"
                        contentIndex="{index}"
                        selectDiscussionHandler="{selectDiscussion}"
                    ></DiscussionCard>
                </template>
                <template if="{state.selectedDiscussionId !== null}">
                    <!-- TODO fix the lesson number here -->
                    <DiscussionThread
                        lesson="{state.selectedDiscussionLesson}"
                        lessonNumber="{1}"
                        selectDiscussionHandler="{selectDiscussion}"
                        question="{state.sampleQuestions[state.selectedDiscussionId % state.sampleQuestions.length]}"
                    ></DiscussionThread>
                </template>
            </template>
        </div>
    </div>

    <PopupModal if="{state.showDownloadModal}" togalModal="{toggleDownloadModal}">
        <div class="cross gray close-btn" onclick="{toggleDownloadModal}" tabindex="0"></div>
        <span class="download-course"></span>
        <h3>{ TRANSLATIONS.download_course() }</h3>
        <button class="btn-primary" onclick="{downloadAllLessons}">{ TRANSLATIONS.download_all() }</button>
        <LessonDownload
            each="{(lesson, index) in course.lessons}"
            contentItem="{lesson}"
            itemIndex="{index}"
        ></LessonDownload>
    </PopupModal>

    <script>
        import Card from "RiotTags/Components/Card.riot.html";
        import DiscussionCard from "RiotTags/Components/DiscussionCard.riot.html";
        import DiscussionThread from "RiotTags/Components/DiscussionThread.riot.html";
        import CourseExam from "RiotTags/Lesson/CourseExam.riot.html";
        import LoadingDots from "RiotTags/Components/LoadingDots.riot.html";
        import TopMenu from "RiotTags/Components/TopMenu.riot.html";
        import PopupModal from "RiotTags/Components/PopupModal.riot.html";
        import LessonDownload from "RiotTags/Components/LessonDownload.riot.html";

        import { isAuthenticated, getRoute } from "ReduxImpl/Interface";
        import { getCardImageUrl } from "js/utilities";

        function CoursePage() { return {
            state: {
                showLongDescription: false,
                showDownloadModal: false,
                cached: false,
                // TODO possibly add a boolean here for disabling discussions for now & adding a 'coming soon' flag
                // this'll come from backend
                selectedTab: getRoute().riotHash[0] === 'discussion' ? 'discussion' : 'lessons',
                selectedDiscussionId: getRoute().riotHash[2] ? getRoute().riotHash[2] : null,
                // TODO backend linkup
                lessonsWithDiscussions: [],
                sampleQuestions: [
                    'What is the purpose of porpoises?',
                    'How much wood would a woodchuck chuck if a woodchuck would chuck wood?',
                    'How does this lesson make you feel?',
                    'Why is the sky blue?',
                    'When will the singularity arrive?',
                ],
                selectedDiscussionLesson: {},
            },

            TRANSLATIONS: {
                no_lessons: () => gettext("There are no lessons yet in this course"),
                lessons: () => gettext("Lessons"),
                discussion: () => gettext("Discussion"),
                course_exam: () => gettext("Course exam"),
                highestScore: () => gettext("Highest score"),
                more: () => gettext("See more"),
                less: () => gettext("See less"),
                download_course: () => gettext("Make course available offline"),
                download_all: () => gettext("Download all lessons"),
            },

            onBeforeMount(props, state) {
                this.course = getRoute().page;
                state.lessonsWithDiscussions = this.course.data.lessons.filter(it => it.discussion.length);
                this.course.isAvailableOffline()
                    .then(cached => {
                        this.update({cached});
                    })
            },


            backToAllCourses() {
                location.hash = "";
            },

            toggleDownloadModal() {
                this.update({showDownloadModal: !this.state.showDownloadModal});
                document.body.classList.toggle('modal-open');
                this.course.isAvailableOffline()
                    .then(cached => {
                        this.update({cached});
                    })
            },

            downloadAllLessons() {
                document.querySelectorAll('.download-state .download').forEach((it) => it.click());
            },

            selectTab(tabName) {
                this.update({ selectedTab: tabName });
                this.update({ selectedDiscussionId: null });
            },

            selectDiscussion(index, lesson = null) {
                if (index === null) {
                    location.hash = `#${this.course.loc_hash}:discussion`;
                }
                else {
                    location.hash = `#${this.course.loc_hash}:discussion:${lesson.id}:${index}`;
                }

                this.update({
                    selectedDiscussionId: index,
                    selectedDiscussionLesson: lesson,
                });
            },

            examDescription() {
                const course = this.course;
                return (
                    course.hasUserTriedExam
                     ? `${this.TRANSLATIONS.highestScore()}: ${course.examHighScore}%`
                     : ''
                );
            },

            toggleCourseDescription() {
                this.update({
                    showLongDescription: !this.state.showLongDescription,
                });
            },

            getCardImage(link, cardImage) {
                return getCardImageUrl(link, cardImage);
            },

            isExamEnabled() {
                // Exams are enabled if you complete all lessons or if you are a
                // guest user.
                return this.course.numberOfLessons <= this.course.numberOfFinishedLessons
                    || !isAuthenticated();
            },

            examTitle() {
                let p = gettext("%1's Course Exam", this.course.title);
                return p;
            },

            lessonStatus(lesson) {
                if (lesson.isFinished()) {
                    return "complete";
                } else {
                    return "not-started";
                }
            },

            examStatus() {
                if (this.course.examHighScore > 75) {
                    return "complete";
                } else if (!this.isExamEnabled()) {
                    return "disabled";
                } else {
                    return "not-started";
                }
            },
        }};

        CoursePage.components = {
            card: Card,
            discussioncard: DiscussionCard,
            discussionthread: DiscussionThread,
            courseexam: CourseExam,
            loadingdots: LoadingDots,
            topmenu: TopMenu,
            popupmodal: PopupModal,
            lessondownload: LessonDownload,
        };

        export default CoursePage;
    </script>
</CoursePage>
