<TabSection>
    <div class="{props.class}">
        <h4 if="{ props.icon || props.title }">
            <span if="{ props.icon }" class="has-circle"><span class="{props.icon}"></span></span>
            <template if="{ props.title }">{ props.title }</template>
        </h4>
        <div class="cards-list">
            <template each="{ card in props.section }">
                <BasicCard if="{ card.tag === 'basic' }" card="{ card }"></BasicCard>
                <ListCard if="{ card.tag === 'list' }" card="{ card }"></ListCard>
                <AudioCard if="{ card.tag === 'media' && card.media_type === 'audio' }" media="{ card }"></AudioCard>
                <VideoCard if="{ card.tag === 'media' && card.media_type === 'video' }" media="{ card }"></VideoCard>
                <Html5Card if="{ card.tag === 'html5' }" card="{ card }"></Html5Card>
                <PdfCard if="{ card.tag === 'pdf' }" card="{ card }"></PdfCard>
                <Raw if="{ card.tag === 'raw' }" card="{ card }"></Raw>
            </template>
        </div>
    </div>
    <script>
        import BasicCard from "RiotTags/Components/BasicCard.riot.html";
        import VideoCard from "RiotTags/Lesson/VideoCard.riot.html";
        import AudioCard from "RiotTags/Lesson/AudioCard.riot.html";
        import ListCard from "RiotTags/Lesson/ListCard.riot.html";
        import PdfCard from "RiotTags/Lesson/PdfCard.riot.html";
        import Html5Card from "RiotTags/Lesson/Html5Card.riot.html";
        import Raw from "RiotTags/Components/Raw.riot.html";

        export default {
            components: {
                basiccard: BasicCard,
                videocard: VideoCard,
                audiocard: AudioCard,
                listcard: ListCard,
                pdfcard: PdfCard,
                html5card: Html5Card,
                raw: Raw
            },
        };
    </script>
</TabSection>
