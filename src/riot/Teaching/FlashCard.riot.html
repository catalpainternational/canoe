	            media="{ props.card }"
	        />

	        <ListCard if="{ props.card.tag === 'list' }" card="{ props.card }" />

		<div class="card-shadow"></div>

	            listcard: ListCard,
	            raw: Raw,
				videocard: VideoCard,
	            audiocard: AudioCard,
	            pdfcard: PdfCard,
	            html5card: Html5Card,
	            titledescription: TitleDescription,
