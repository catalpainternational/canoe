<TeachTab>
    <TabSection
        class="{'first-section'}"
        icon="{'group-circle'}"
        title="{ TRANSLATIONS.setup() }"
        section={ teach.setup }
    ></TabSection>
    <TabSection
        class="{'middle-section'}"
        icon="{'crossed-pencil'}"
        title="{ TRANSLATIONS.activity() }"
        section={ teach.activity }
    ></TabSection>
    <TabSection
        class="{'last-section'}"
        icon="{'chat-bubbles'}"
        title="{ TRANSLATIONS.wrap() }"
        section={ teach.wrapup }
    ></TabSection>

    <FlashCard
        if="{state.flashCards.length}"
        title="{teachTips.title}"
        card="{state.flashCards[0]}"
        numberOfCards="{state.flashCards.length}"
        viewAllTips="{openTips}"
    ></FlashCard>

    <button class="btn-secondary" onclick="{goToExtend}">
        { TRANSLATIONS.extendKnowledge() }
    </button>
    <script>
        import TabSection from "RiotTags/Teaching/TabSection.riot.html";
        import FlashCard from "RiotTags/Teaching/FlashCard.riot.html";
        import { getRoute } from "ReduxImpl/Interface";

        function TeachTab() { return {
            state: {
                flashCards: [],
            },

			TRANSLATIONS: {
				setup: () => gettext("Setup"),
				activity: () => gettext("Activity"),
				wrap: () => gettext("Wrap up"),
				extendKnowledge: () => gettext("Extend your knowledge"),
                viewTips: () => gettext("View all tips"),
			},

            onBeforeMount() {
                if (this.props && this.props.getTipCards) {
                    this.props.getTipCards(this.teachTips.api_url)
                        .then((response) => {
                            this.update({ flashCards: response.cards })
                            return response.cards ? response.cards : [];
                        });
                }
            },

            get route() {
                return getRoute();
            },

            get teach() {
                return this.route.page.teach;
            },

            get teachTips() {
                return this.route.page.teach_tips;
            },

            openTips() {
                location.hash = `#${this.teachTips.loc_hash}:1:teach`;
            },

			goToExtend() {
				this.props.selectTab("extend");
				window.scroll(0, 0);
			},
		}}

        TeachTab.components = {
            tabsection: TabSection,
            flashcard: FlashCard,
        };

        export default TeachTab;
    </script>
</TeachTab>
