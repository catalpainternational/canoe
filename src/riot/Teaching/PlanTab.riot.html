<PlanTab>
    <TabSection
        class="{'first-section'}"
        icon="{'brain'}"
        title="{TRANSLATIONS.learningOutcomes()}"
        section={ plan.outcomes }
    ></TabSection>
    <TabSection
        class="{'middle-section'}"
        icon="{'binocular'}"
        title="{TRANSLATIONS.overview()}"
        section={ plan.overview }
    ></TabSection>
    <TabSection
        class="{'last-section'}"
        icon="{'clipboard-pencil'}"
        title="{TRANSLATIONS.preparation()}"
        section={ plan.preparation }
    ></TabSection>

    <FlashCard
        if="{state.flashCards.length}"
        title="{planTips.title}"
        card="{state.flashCards[0]}"
        numberOfCards="{state.flashCards.length}"
        viewAllTips="{openTips}"
    ></FlashCard>

    <button class="btn-secondary" onclick="{goToTeach}">
        { TRANSLATIONS.ready() }
    </button>
    <script>
        import TabSection from "RiotTags/Teaching/TabSection.riot.html";
        import FlashCard from "RiotTags/Teaching/FlashCard.riot.html";
        import { getRoute } from "ReduxImpl/Interface";

        function PlanTab() { return {
            state: {
                flashCards: [],
            },

            TRANSLATIONS: {
                learningOutcomes: () => gettext("Learning outcomes"),
                overview: () => gettext("Overview"),
                preparation: () => gettext("Preparation tasks & materials"),
                ready: () => gettext("Ready to teach"),
            },

            onBeforeMount() {
                if (this.props && this.props.getTipCards) {
                    this.props.getTipCards(this.planTips.api_url)
                        .then((response) => {
                            this.update({ flashCards: response.cards })
                            return response.cards ? response.cards : [];
                        });
                }
            },

            get route() {
                return getRoute();
            },

            get plan() {
                return this.route.page.plan;
            },

            get planTips() {
                return this.route.page.plan_tips;
            },

            openTips() {
                location.hash = `#${this.planTips.loc_hash}:1:plan`;
            },

            goToTeach() {
                this.props.selectTab("teach");
                window.scroll(0, 0);
            },
        }}

        PlanTab.components = {
            tabsection: TabSection,
            flashcard: FlashCard,
        };

        export default PlanTab;
    </script>
</PlanTab>
