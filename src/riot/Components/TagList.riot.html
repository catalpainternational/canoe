<TagList>
    <div class="tag-container">
        <a
            each="{tag in props.tags}"
            class="tag {props.selectedTags && props.selectedTags.includes(tag) ? 'selected' : ''}"
            onclick="{e => { 
                props.onTagClick(e.srcElement.innerText.toLowerCase(), false)
            }}"
        >
            <p>{tag}</p>
        </a>
    </div>
</TagList>
