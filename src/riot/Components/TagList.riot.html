<TagList>
    <h5 class="section-title" translate>Filter by topic</h5>
    <div class="tag-container">
        <a  
            each="{tag in props.tags}"
            class="tag {props.selectedTags && props.selectedTags.includes(tag) ? 'selected' : ''}" 
            onclick="{e => { 
                props.onTagClick(e.srcElement.innerText)
            }}"
        >
            <p>{tag}</p>
        </a>
    </div>
</TagList>
