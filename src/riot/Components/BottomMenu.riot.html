<BottomMenu>
    <footer if="{state.showBottomMenu}">
        <div class="bottom-menu">
            <!-- <a href="#">
                <span class="home-icon { props.contentType === 'HomePage' ? 'active' : ''}"></span>
            </a> -->
            <a href="#">
                <span class="all-courses-icon { props.contentType === 'HomePage' ? 'active' : ''}">
                </span>
            </a>
            <a href="#profile">
                <span class="profile-icon { props.contentType === 'profile' ? 'active' : ''}">
                </span>
            </a>
            <a href="#resources">
                <span class="resources-icon { props.contentType === 'resources' ? 'active' : ''}">
                </span>
            </a>
            <a href="#settings">
                <span class="settings-icon { props.contentType === 'settings' ? 'active' : ''}">
                </span>
            </a>
        </div>
    </footer>

    <script>
        import { parseURLHash } from "js/Routing";

        export default {
            onBeforeMount(props, state) {
                this.updateState();
            },

            onBeforeUpdate(props, state) {
                this.updateState();
            },

            updateState() {
                const [afterTheHash, lessonModule] = parseURLHash();
                this.state.lessonModule = lessonModule;
                this.state.isObjective = this.state.lessonModule === "objectives";
                this.state.isContent = this.state.lessonModule === "content";
                this.state.isTest = this.state.lessonModule === "test";
                this.state.isExam = this.state.lessonModule === "exam";
                this.state.showBottomMenu =
                    !this.state.isObjective &&
                    !this.state.isContent &&
                    !this.state.isTest &&
                    !this.state.isExam;
            },
        };
    </script>
</BottomMenu>
