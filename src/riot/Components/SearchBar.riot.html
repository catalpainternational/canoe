<SearchBar>
    <div class="form-group">
        <p class="search-text" if="{props.typing && props.shortQuery}" translate>Enter at least 3 characters</p>
        <input id="search" type="text" oninput="{props.onSearchInput}"/>
        <label class="{props.typing ? 'hide' : ''}" for="search" translate></label>
        <span class="search-icon"></span>
    </div>
</SearchBar>
