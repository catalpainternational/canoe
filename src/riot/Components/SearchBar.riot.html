<SearchBar>
    <div class="form-group">
        <p class="search-text" if="{props.query.length < 3 && props.query.length > 0}" translate>Enter at least 3 characters</p>
        <input id="search" type="text" value="{props.query}" oninput="{onSearchInput}"/>
        <label class="{props.query ? 'hide' : ''}" for="search" translate></label>
        <span class="search-icon"></span>
    </div>

    <script>
        export default {
            onSearchInput() {
                const queryElement = this.$("#search");
                this.props.submitQuery(queryElement.value);
            }
        }
    </script>
</SearchBar>
