<SearchBar>
    <div class="form-group">
        <p
            class="search-text"
            if="{props.searchString.length < 3 && props.searchString.length > 0}"
        >
            { TRANSLATIONS.enterCharacters() }
        </p>
        <input id="search" type="text" value="{props.searchString}" oninput="{onSearchInput}" />
        <label class="{props.searchString ? 'hide' : ''}" for="search"></label>
        <span class="search-icon"></span>
    </div>

    <script>
        export default {
            TRANSLATIONS: {
                enterCharacters: () => gettext("Enter at least 3 characters"),
            },

            onSearchInput() {
                const queryElement = this.$("#search");
                this.props.submitSearch(queryElement.value);
            },
        };
    </script>
</SearchBar>
