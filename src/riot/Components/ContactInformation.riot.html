<ContactInformation>
    <p>Send us a message on WhatsApp and we'll help you log in</p>
    <button class="btn-primary" onclick="{sendWhatsAppMessage}">Send message</button>
    <p class="note">If you don't have WhatsApp, send a text message to {phoneNumber}</p>

    <script>
        const phoneNumber = "19787602338";
        const encodedMessage = encodeURIComponent("I need help accessing my account");

        export default {
            sendWhatsAppMessage() {
                const whatsAppHref = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                window.open(whatsAppHref, '_blank');
                console.log(encodedMessage)
                // timor phone code: 670
            }
        }
    </script>
</ContactInformation>
