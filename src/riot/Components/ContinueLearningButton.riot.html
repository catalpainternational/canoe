<ContinueLearningButton>
    <div>
        <a href="#{state.currentCourse && state.currentCourse.data.id}">
            <div class="btn-continue-learning">
                <p>{ TRANSLATIONS.continueLearning() }</p>
                <span class="arrow background-gray-2"></span>
            </div>
        </a>
    </div>

    <script>
        import { getLastWorkedOnCourse } from "js/utilities";

        export default {
            state: {
                currentCourse: null,
            },

            TRANSLATIONS: {
                continueLearning: () => gettext("Continue learning"),
            },

            async renderContinueLearningButton() {
                const lastWorkedOnCourse = await getLastWorkedOnCourse();

                this.update({
                    currentCourse: lastWorkedOnCourse,
                });
            },

            onMounted() {
                this.renderContinueLearningButton();
            },
        };
    </script>
</ContinueLearningButton>
